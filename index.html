<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>To You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: 'Nanum Myeongjo', serif;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  color: #fff;
  cursor: pointer;
}

/* 별 */
#stars {
  width:1px;
  height:1px;
  background:transparent;
  animation: animStar 50s linear infinite;
}
#stars:after {
  content:" ";
  position:absolute;
  top:2000px;
  width:1px;
  height:1px;
}

/* 레이아웃 */
.container {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.message-box {
  text-align:center;
  line-height:2.4;
  font-size:1.4rem;
  padding:40px;
  background: rgba(255,255,255,0.03);
  border-radius:20px;
  box-shadow:0 4px 30px rgba(0,0,0,0.2);
  backdrop-filter: blur(3px);
  border:1px solid rgba(255,255,255,0.05);
  max-width:90%;
  width:600px;
  opacity:0;
  animation: fadeInUp 2s ease-out forwards;
  animation-delay:0.5s;
}

.line {
  display:inline-block;
  opacity:0;
  transform:translateY(20px);
}
.line:nth-of-type(1){animation:textFadeIn 1.5s forwards 1.2s;}
.line:nth-of-type(2){animation:textFadeIn 1.5s forwards 3s;}
.line:nth-of-type(3){animation:textFadeIn 1.5s forwards 4.8s;}
.line:nth-of-type(4){animation:textFadeIn 1.5s forwards 6.5s;color:#ffebd2;}

.highlight{
  color:#ffd700;
  text-shadow:0 0 10px rgba(255,215,0,0.4);
  font-weight:bold;
}

/* 메모 */
#videoMemo{
  margin-top:20px;
  font-size:0.9rem;
  opacity:0.7;
}

/* 클릭 안내 */
.click-hint{
  position:absolute;
  bottom:20px;
  font-size:0.8rem;
  color:rgba(255,255,255,0.3);
  animation:blink 3s infinite;
}

/* 애니메이션 */
@keyframes animStar{from{transform:translateY(0)}to{transform:translateY(-2000px)}}
@keyframes fadeInUp{to{opacity:1}}
@keyframes textFadeIn{to{opacity:1;transform:translateY(0)}}
@keyframes blink{0%,100%{opacity:0.3}50%{opacity:0.7}}

@media(max-width:768px){
  .message-box{
    font-size:1.1rem;
    padding:25px;
    line-height:2.0;
  }
}
</style>
</head>

<body>

<div id="stars"></div>

<!-- 숨겨진 영상 플레이어 -->
<div style="position:fixed; left:-9999px;">
  <iframe id="bgm"
    width="560"
    height="315"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<div class="container" onclick="playMusic()">
  <div class="message-box">

    <span class="line">당신이 오늘 마치려던 그 일,</span><br>
    <span class="line">딱 <span class="highlight">하루만</span> 미뤄주실 수 있나요?</span><br><br>

    <span class="line">그리고 또 하루, 또 하루...<br>
    그렇게 버텨낸 시간들이 모이면,</span><br><br>

    <span class="line">언젠가 다시 웃을 이유 하나쯤은<br>
    반드시 당신을 찾아올 테니까요.</span>

    <div id="videoMemo"></div>

  </div>

  <div class="click-hint">화면을 클릭하면 음악이 흐릅니다</div>
</div>

<script>

/* ⭐ 영상 목록 (여기 계속 추가하면 됨) */
const videos = [
  { id:"ekKnNTpm3Cs", memo:"2. 매드클라운 (Mad Clown) - 죽지마 (Official Video) }
];

/* 랜덤 재생 */
function playRandomVideo(){
  const v = videos[Math.floor(Math.random()*videos.length)];

  document.getElementById("bgm").src =
    `https://www.youtube.com/embed/${v.id}?autoplay=1&loop=1&playlist=${v.id}`;

  document.getElementById("videoMemo").innerText = v.memo;
}

function playMusic(){
  playRandomVideo();
  document.querySelector('.click-hint').style.display='none';
}

/* ⭐ 별 생성 (안전 버전) */
let starStyle;

function createStars(){
  if(starStyle) starStyle.remove();

  starStyle=document.createElement('style');

  let boxShadow='';
  for(let i=0;i<400;i++){
    const x=Math.random()*window.innerWidth;
    const y=Math.random()*2000;
    const s=Math.random()*2;
    boxShadow+=`${x}px ${y}px 0 ${s}px #FFF,`;
  }
  boxShadow=boxShadow.slice(0,-1);

  starStyle.innerHTML=`#stars,#stars:after{box-shadow:${boxShadow};}`;
  document.head.appendChild(starStyle);
}

createStars();
window.addEventListener('resize', createStars);

</script>
</body>
</html>
