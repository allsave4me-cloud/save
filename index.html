<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>To You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: 'Nanum Myeongjo', serif;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    color: #fff;
  }

  /* 별 배경 */
  #stars {
    width: 1px;
    height: 1px;
    background: transparent;
    animation: animStar 50s linear infinite;
  }
  
  #stars:after {
    content: " ";
    position: absolute;
    top: 2000px;
    width: 1px;
    height: 1px;
    background: transparent;
  }

  .container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .message-box {
    text-align: center;
    line-height: 2.4; /* 줄 간격 여유 있게 조정 */
    font-size: 1.4rem;
    padding: 40px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(3px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    max-width: 90%;
    width: 600px;
    opacity: 0;
    animation: fadeInUp 2s ease-out forwards;
    animation-delay: 0.5s;
  }

  .line {
    display: inline-block; /* block 대신 inline-block으로 자연스럽게 */
    opacity: 0;
    transform: translateY(20px);
    /* transition 제거하고 animation으로만 제어 */
  }

  /* nth-of-type을 사용하여 br 태그 무시하고 span만 순서대로 타겟팅 */
  .line:nth-of-type(1) { animation: textFadeIn 1.5s ease-out forwards 1.2s; }
  .line:nth-of-type(2) { animation: textFadeIn 1.5s ease-out forwards 3.0s; }
  .line:nth-of-type(3) { animation: textFadeIn 1.5s ease-out forwards 4.8s; }
  .line:nth-of-type(4) { animation: textFadeIn 1.5s ease-out forwards 6.5s; color: #ffebd2; }

  .highlight {
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    font-weight: bold;
  }

  @keyframes animStar {
    from { transform: translateY(0px); }
    to { transform: translateY(-2000px); }
  }

  @keyframes fadeInUp {
    to { opacity: 1; }
  }

  @keyframes textFadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .message-box {
      font-size: 1.1rem;
      padding: 25px;
      line-height: 2.0;
    }
  }
</style>
</head>
<body>

  <div id="stars"></div>

  <div class="container">
    <div class="message-box">
      <span class="line">당신이 오늘 마치려던 그 일,</span><br>
      <span class="line">딱 <span class="highlight">하루만</span> 미뤄주실 수 있나요?</span><br><br>
      
      <span class="line">그리고 또 하루, 또 하루...<br>그렇게 버텨낸 시간들이 모이면,</span><br><br>
      
      <span class="line">언젠가 다시 웃을 이유 하나쯤은<br>반드시 당신을 찾아올 테니까요.</span>
    </div>
  </div>

<script>
  const createStars = () => {
    const starContainer = document.getElementById('stars');
    const styleElem = document.createElement('style');
    let boxShadowValue = '';
    
    // 별의 개수를 늘리고 화면 전체에 퍼지도록 설정
    for(let i = 0; i < 400; i++) {
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * 2000);
      const size = Math.random() * 2; // 별 크기 다양화
      boxShadowValue += `${x}px ${y}px 0 ${size}px #FFF, `;
    }
    
    // 마지막 쉼표 제거
    boxShadowValue = boxShadowValue.slice(0, -2);
    
    // CSS 가상 요소에 동적으로 값 주입
    const cssRules = `
      #stars, #stars:after { box-shadow: ${boxShadowValue}; }
    `;
    styleElem.type = 'text/css';
    styleElem.appendChild(document.createTextNode(cssRules));
    document.head.appendChild(styleElem);
  };
  
  createStars();

  // 리사이즈 시 별 위치 재계산
  window.addEventListener('resize', () => {
    document.head.lastChild.remove(); // 기존 스타일 제거
    createStars();
  });
</script>
</body>
</html>
